---
title: Timestamper team
layout: default-layout.html
width: inner
---
<div class="content inner row items">
  {% for member in collections.team | reverse  %}
  <div class="item col width2">
    <div class="item-name">
      {{ member.data.name }}
    </div>
    <img class="item-image" style="height:10em;width:auto;" src="/images/{{member.data.image}}">
    <div class="facts">
      {{ member.templateContent }}
    </div>
  </div>
  {% endfor %}
</div>
