---
title: Timestamper team
layout: default-layout.html
width: inner
---
<div class="content inner row items">
  {% for member in collections.team %}
  <div class="item col width2">
    <div class="item-name">
      {{ member.data.name }}
    </div>
    <img
      width="300"
      class="item-image"
      style="height:12em;width:auto;"
      src="/images/{{member.data.image}}"
      alt="{{member.data.name}}"
    >
    <div class="facts">
      {{ member.templateContent }}
    </div>
  </div>
  {% endfor %}
</div>
