<!doctype html>
<html lang="en">
  {% include "head.html" %}
  <body>
    {% include './hamburger.html' %}
    <div class="site-title-container splash">
      <div class="narrow site-title-wrapper col">
        <div class="site-title">
          <a href="/">ðŸ•š {{site-title}}</a>
        </div>
        <div class="site-tagline">
          {{tagline}}
          <div class="learn-more">
            <a href="/about">Learn more â†’</a>
          </div>
        </div>
      </div>
    </div>
    <div class="narrow subheading">
      <h3>{{subtitle}}</h3>
      {{description}}
    </div>
    <div class="content inner row items">
      {% for item in items %}
      <div class="item col width1">
        <div class="item-name">
          {{item.name}}
        </div>
        <img
          width="300"
          eleventy:widths="300,450,600"
          class="item-image"
          src="/img/{{item.image}}"
          alt="{{item.alt}}"
        >
        <div class="facts">
          <a href="{{item.url}}">{{item.description}}</a>
        </div>
        <div class="date facts">
          {{stamp-date-label}} {{item.stamp-date}}
        </div>
      </div>
      {% endfor %}
    </div>
    {% include "footer.html" %}
  </div>
  </body>
</html>
